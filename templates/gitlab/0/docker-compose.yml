version: '2'

services:
  gitlab-server:
    ports:
      - ${ssh_port}:22/tcp
      - ${http_port}:80/tcp
      - ${https_port}:443/tcp
    labels:
      io.rancher.sidekicks: gitlab-data
      hostname: ${gitlab_hostname}
      image: gitlab/gitlab-ce:latest
      volumes_from:
        - gitlab-data
      environment:
        GITLAB_OMNIBUS_CONFIG: |
          external_url '${gitlab_omnipus_prefix}${gitlab_hostname}'

  gitlab-data:
    labels:
      io.rancher.container.start_once: 'true'
      entrypoint:
        - /bin/true
      hostname: gitdata
      image: gitlab/gitlab-ce:latest
      volumes:
        - ${nfs_volume}:/etc/gitlab
        - ${nfs_volume}:/var/log/gitlab
        - ${nfs_volume}:/var/opt/gitlab

volumes:
  ${nfs_volume}:
    driver: rancher-nfs
